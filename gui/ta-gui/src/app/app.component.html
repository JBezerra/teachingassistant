<html (mousemove)="onMove()">
<h1>
  Teaching Assistant
</h1>

<h2>
  Alunos
</h2>

<table>
<tr>
   <td><label>Nome </label></td>
   <td><input [(ngModel)]="aluno.nome" ></td>
   <td><button (click)="gravar(aluno)">Adicionar</button></td>
</tr>
<tr>
   <td><label>CPF </label></td>
   <td><input [(ngModel)]="aluno.cpf" ></td>
   <td *ngIf="cpfduplicado">
     JÃ¡ existe um aluno com esse CPF
   </td>
</tr>
<tr>
   <td><label>e-mail </label></td>
   <td><input [(ngModel)]="aluno.email" ></td>
</tr>
<tr>
   <td><label>login do Github </label></td>
   <td><input [(ngModel)]="aluno.githubLogin" ></td>
</tr>
</table>


<ul class="alunos">
  <li *ngFor="let aluno of alunos">
      <span>{{aluno.nome}}</span>,
      <span>{{aluno.cpf}}</span>,
      <span>{{aluno.email}}</span>,
      <span>{{aluno.githubLogin}}</span>
  </li>
</ul>
</html>
